<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Screener (OKX + CoinGecko)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .coin { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Crypto Screener (OKX + CoinGecko)</h1>
  <input type="text" id="search" placeholder="Search by symbol (e.g. BTC-USDT)" />
  <div id="output">Loading...</div>

  <script>
    let allCoins = [];
    let marketData = {};

    // Fetch OKX data
    fetch('https://www.okx.com/api/v5/market/tickers?instType=SPOT')
      .then(res => res.json())
      .then(data => {
        allCoins = data.data.filter(c => c.instId.endsWith('-USDT')); // Only USDT pairs
        fetchCoinGeckoData();
      });

    // Fetch CoinGecko data
    function fetchCoinGeckoData() {
      fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=250')
        .then(res => res.json())
        .then(data => {
          data.forEach(coin => {
            marketData[coin.symbol.toUpperCase()] = coin;
          });
          mergeData();
        });
    }

    // Merge OKX with CoinGecko data
    function mergeData() {
      const combinedData = allCoins.map(coin => {
        const symbol = coin.instId.split('-')[0].toUpperCase();
        const cgData = marketData[symbol];

        if (cgData) {
          return {
            instId: coin.instId,
            lastPrice: coin.last,
            marketCap: cgData.market_cap,
            volume: cgData.total_volume,
            symbol: symbol
          };
        }
      }).filter(Boolean);

      combinedData.sort((a, b) => b.marketCap - a.marketCap); // Sort by market cap
      displayCoins(combinedData);
    }

    // Display data
    function displayCoins(coins) {
      const output = document.getElementById('output');
      output.innerHTML = coins.map(item => `
        <div class="coin">
          <strong>${item.instId}</strong> - Last Price: $${item.lastPrice} - Market Cap: $${item.marketCap.toLocaleString()} - Volume: $${item.volume.toLocaleString()}
        </div>
      `).join('');
    }

    // Search input
    document.getElementById('search').addEventListener('input', function () {
      const keyword = this.value.toUpperCase();
      const filtered = allCoins.filter(c => c.instId.includes(keyword));
      const combined = filtered.map(coin => {
        const symbol = coin.instId.split('-')[0].toUpperCase();
        const cgData = marketData[symbol];
        if (cgData) {
          return {
            instId: coin.instId,
            lastPrice: coin.last,
            marketCap: cgData.market_cap,
            volume: cgData.total_volume,
            symbol: symbol
          };
        }
      }).filter(Boolean);
      displayCoins(combined);
    });
  </script>
</body>
</html>
