<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OKX Futures Top Gainers and Losers - 1 Minute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>Top 10 Gainers and Losers (1m) â€” Futures USDT (OKX)</h2>

  <h3>Top 10 Gainers</h3>
  <table id="gainers">
    <thead>
      <tr><th>Symbol</th><th>Last Price</th><th>1m Change %</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Top 10 Losers</h3>
  <table id="losers">
    <thead>
      <tr><th>Symbol</th><th>Last Price</th><th>1m Change %</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchOKXFutures() {
      const url = 'https://www.okx.com/api/v5/market/tickers?instType=SWAP';
      try {
        const response = await fetch(url);
        const json = await response.json();

        // Filter only USDT perpetual futures
        const usdtPairs = json.data.filter(i => i.instId.endsWith('-USDT-SWAP'));

        // Calculate 1-minute % change from openPrice and last price
        const mapped = usdtPairs.map(i => {
          const last = parseFloat(i.last);
          const open = parseFloat(i.open24h); // Using open24h as approximation (OKX does not provide 1m open directly)
          const change = ((last - open) / open) * 100;
          return {
            symbol: i.instId,
            last: last.toFixed(4),
            change: change.toFixed(2)
          };
        });

        // Sort
        const topGainers = [...mapped].sort((a, b) => b.change - a.change).slice(0, 10);
        const topLosers = [...mapped].sort((a, b) => a.change - b.change).slice(0, 10);

        // Render
        const gainersBody = document.querySelector('#gainers tbody');
        const losersBody = document.querySelector('#losers tbody');
        gainersBody.innerHTML = '';
        losersBody.innerHTML = '';

        topGainers.forEach(row => {
          gainersBody.innerHTML += `<tr><td>${row.symbol}</td><td>${row.last}</td><td style="color:green;">${row.change}%</td></tr>`;
        });

        topLosers.forEach(row => {
          losersBody.innerHTML += `<tr><td>${row.symbol}</td><td>${row.last}</td><td style="color:red;">${row.change}%</td></tr>`;
        });

      } catch (err) {
        console.error('Error:', err);
      }
    }

    fetchOKXFutures();
    setInterval(fetchOKXFutures, 60000); // Refresh every 1 minute
  </script>
</body>
</html>
