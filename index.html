<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OKX Futures Top Gainers and Losers - 1 Minute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Top 10 Gainers and Losers (1m) â€” Futures USDT (OKX)</h2>

  <h3>Top 10 Gainers</h3>
  <table id="gainers">
    <thead>
      <tr><th>Symbol</th><th>Last Price</th><th>1m Change %</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Top 10 Losers</h3>
  <table id="losers">
    <thead>
      <tr><th>Symbol</th><th>Last Price</th><th>1m Change %</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const symbols = [
      'BTC-USDT-SWAP',
      'ETH-USDT-SWAP',
      'LTC-USDT-SWAP',
      'XRP-USDT-SWAP',
      'ADA-USDT-SWAP',
      'DOT-USDT-SWAP',
      'LINK-USDT-SWAP',
      'BCH-USDT-SWAP',
      'EOS-USDT-SWAP',
      'TRX-USDT-SWAP'
    ];

    async function fetchCandleData(symbol) {
      const url = `https://www.okx.com/api/v5/market/candles?instId=${symbol}&bar=1m&limit=2`;
      try {
        const response = await fetch(url);
        const json = await response.json();
        if (json.code !== '0' || !json.data || json.data.length < 1) {
          console.error(`Error fetching data for ${symbol}:`, json.msg || 'No data');
          return null;
        }
        const candle = json.data[0];
        const open = parseFloat(candle[1]);
        const close = parseFloat(candle[4]);
        const change = ((close - open) / open) * 100;
        return {
          symbol,
          last: close.toFixed(4),
          change: change.toFixed(2)
        };
      } catch (err) {
        console.error(`Error fetching data for ${symbol}:`, err);
        return null;
      }
    }

    async function updateData() {
      const promises = symbols.map(fetchCandleData);
      const results = await Promise.all(promises);
      const validResults = results.filter(r => r !== null);

      const gainers = [...validResults].sort((a, b) => b.change - a.change).slice(0, 10);
      const losers = [...validResults].sort((a, b) => a.change - b.change).slice(0, 10);

      const gainersBody = document.querySelector('#gainers tbody');
      const losersBody = document.querySelector('#losers tbody');
      gainersBody.innerHTML = '';
      losersBody.innerHTML = '';

      gainers.forEach(row => {
        gainersBody.innerHTML += `<tr><td>${row.symbol}</td><td>${row.last}</td><td class="positive">${row.change}%</td></tr>`;
      });

      losers.forEach(row => {
        losersBody.innerHTML += `<tr><td>${row.symbol}</td><td>${row.last}</td><td class="negative">${row.change}%</td></tr>`;
      });
    }

    updateData();
    setInterval(updateData, 60000); // Refresh every 1 minute
  </script>
</body>
</html>
