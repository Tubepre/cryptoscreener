<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Gainers & Losers (24h)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Crypto Market - Top Gainers & Losers (24h)</h1>
  <div id="tables">Loading...</div>

  <script>
    async function loadData() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&per_page=250');
      const coins = await res.json();

      // Sort by 24h change
      const sorted = coins.sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h);

      const topGainers = sorted.slice(0, 10);
      const topLosers = sorted.slice(-10).reverse();

      const tableGainers = generateTable(topGainers, 'Top 10 Gainers (24h)');
      const tableLosers = generateTable(topLosers, 'Top 10 Losers (24h)');

      document.getElementById('tables').innerHTML = tableGainers + tableLosers;
    }

    function generateTable(data, title) {
      let html = `<h2>${title}</h2><table><tr><th>Name</th><th>Price (USD)</th><th>% Change (24h)</th></tr>`;
      data.forEach(coin => {
        html += `<tr>
          <td>${coin.name}</td>
          <td>$${coin.current_price.toFixed(2)}</td>
          <td style="color: ${coin.price_change_percentage_24h >= 0 ? 'green' : 'red'}">
            ${coin.price_change_percentage_24h.toFixed(2)}%
          </td>
        </tr>`;
      });
      html += '</table>';
      return html;
    }

    loadData();
  </script>
</body>
</html>
