<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 10 Gainers and Losers (1m, OKX Futures)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>

<h1>Top 10 Gainers and Losers - 1 Minute (OKX Perpetual Futures)</h1>

<h2>Top 10 Gainers</h2>
<table id="gainers">
  <thead>
    <tr><th>Symbol</th><th>Price</th><th>% Change (1m)</th></tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Top 10 Losers</h2>
<table id="losers">
  <thead>
    <tr><th>Symbol</th><th>Price</th><th>% Change (1m)</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function fetchUSDTPerpetualSymbols() {
    const res = await fetch('https://www.okx.com/api/v5/public/instruments?instType=SWAP');
    const data = await res.json();
    return data.data
      .filter(item => item.instId.endsWith('-USDT-SWAP'))
      .map(item => item.instId);
  }

  async function fetch1mChange(symbol) {
    const res = await fetch(`https://www.okx.com/api/v5/market/candles?instId=${symbol}&bar=1m&limit=2`);
    const data = await res.json();
    const candles = data.data;
    if (candles.length >= 2) {
      const current = parseFloat(candles[0][4]); // close price
      const previous = parseFloat(candles[1][4]); // previous close
      const change = ((current - previous) / previous) * 100;
      return { symbol, price: current.toFixed(4), change: change.toFixed(2) };
    }
    return null;
  }

  async function loadData() {
    const symbols = await fetchUSDTPerpetualSymbols();
    const results = [];

    for (let i = 0; i < symbols.length; i++) {
      try {
        const result = await fetch1mChange(symbols[i]);
        if (result) results.push(result);
      } catch (e) {
        console.error("Error with", symbols[i], e);
      }
    }

    const sorted = results.sort((a, b) => b.change - a.change);
    const topGainers = sorted.slice(0, 10);
    const topLosers = sorted.slice(-10).reverse();

    const gainersBody = document.querySelector("#gainers tbody");
    const losersBody = document.querySelector("#losers tbody");

    gainersBody.innerHTML = "";
    losersBody.innerHTML = "";

    topGainers.forEach(item => {
      const row = gainersBody.insertRow();
      row.insertCell(0).innerText = item.symbol;
      row.insertCell(1).innerText = `$${item.price}`;
      row.insertCell(2).innerText = `${item.change}%`;
    });

    topLosers.forEach(item => {
      const row = losersBody.insertRow();
      row.insertCell(0).innerText = item.symbol;
      row.insertCell(1).innerText = `$${item.price}`;
      row.insertCell(2).innerText = `${item.change}%`;
    });
  }

  loadData();
</script>

</body>
</html>
